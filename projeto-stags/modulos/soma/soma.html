<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de ferramentas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="soma.css">
    <script src="somaController.js"></script>
</head>
<body>
    <main class="cards">
        <section class="card input">
            <div >
                <input type="text" id="inteiro" placeholder="inteiro" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            </div>
            <button onclick="somar()" type="submit" id="converter"> SOMAR </button>
            <div>
                <h3 id="resposta"></h3>
            </div>
        </section>
    </main>
</body>
</html>
